{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="/page.css"/>
{% endblock head %}

{% block header %}
<nav>
  <ul role="list">
    <li>
      <a title="Home" href="/">
        <img width="50" src="https://static.sunsetkookaburra.xyz/img/kookaburra.jpg" alt="A happy, professional looking kookaburra at sunset" loading="lazy"/>
      </a>
    </li>
  </ul>
</nav>
<h1>{{ page.title }}</h1>
{% if page.date %}<time datetime="{{ page.date }}">{{ page.date | date(format="%-d %B, %Y", timezone="Australia/Sydney") }}</time>{% endif %}
{% endblock header %}

{% block main -%}
{{ page.content | safe }}
{%- endblock main %}
