{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="/nav.css"/>
{% endblock head %}

{% block header %}
{% include "nav.html" %}
<h1>{{ section.title }}</h1>
{% endblock header %}

{% block main %}
<ul role="list">
{% for page in section.pages %}
  <li><a href='{{ page.path | trim_end_matches(pat="/") }}'>{{ page.title }}</a></li>
{% endfor %}
</ul>
{{ section.content | safe }}
{% endblock main %}
